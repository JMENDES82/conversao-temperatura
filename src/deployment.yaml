apiVersion: apps/v1
kind: Deployment
metadata:
  name: meudeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: site
        image: jmendes82/conversao-temperatura
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-page
spec:
  selector:
    app: web
  ports: 
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort